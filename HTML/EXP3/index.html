<!-- Task 2 -->
<p id="datetime" style="text-align:center; font-size:22px; color:white;"></p>
<script>
    var now = new Date();
    document.getElementById("datetime").innerHTML =
        "Current Date & Time: " + now.toLocaleString();
</script>


<!-- Task 5 -->
<p id="availability" style="text-align:center; font-size:22px;"></p>

<script>
    var currentHour = new Date().getHours();

    if (currentHour >= 5 && currentHour <= 23) {
        document.getElementById("availability").innerHTML =
            "Bus Service is Available Now.";
    } else {
        document.getElementById("availability").innerHTML =
            "Bus Service is Currently Closed.";
    }
</script>
